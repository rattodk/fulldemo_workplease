{% include "_top.html" %}
<div class="signup-page">
  <div class="signup-form">
    <h2 class="signup-style text-center">Register Your Restaurant</h2>

    <form method="post" action="/users/restaurant">
      <div class="form-group">
        <label class="form-label">Your Name</label>
        <input
          type="text"
          name="user_name"
          class="form-control"
          minlength="2"
          maxlength="50"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Business Email</label>
        <input
          type="email"
          name="user_email"
          class="form-control"
          placeholder="Enter your business email"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="user_password"
          class="form-control"
          minlength="8"
          maxlength="50"
          placeholder="Create a secure password"
          required
        />
        <div class="text-muted">Minimum 8 characters</div>
      </div>

      <div class="form-group">
        <label class="form-label">Restaurant Name</label>
        <input
          type="text"
          name="restaurant_name"
          class="form-control"
          minlength="2"
          maxlength="50"
          placeholder="Enter your restaurant name"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Restaurant Description</label>
        <textarea
          name="restaurant_description"
          class="form-control"
          rows="3"
          placeholder="Optional: Describe your restaurant"
        ></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Street Address</label>
        <input
          type="text"
          name="restaurant_address"
          class="form-control"
          minlength="5"
          maxlength="100"
          placeholder="Enter the street address"
          required
        />
      </div>

      <div class="grid grid-2 gap-4">
        <div class="form-group">
          <label class="form-label">City</label>
          <input
            type="text"
            name="restaurant_city"
            class="form-control"
            minlength="2"
            maxlength="50"
            placeholder="Enter the city"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Postal Code</label>
          <input
            type="text"
            name="restaurant_postal"
            class="form-control"
            pattern="[0-9]{4,10}"
            title="Postal code must be 4-10 numeric characters"
            placeholder="Enter the postal code"
            required
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Business Phone</label>
        <input
          type="tel"
          name="restaurant_phone"
          class="form-control"
          title="Phone number must be 8-20 characters and can include +, -, and spaces"
          placeholder="Enter the business phone number"
          required
        />
      </div>

      <div class="grid grid-2 gap-4">
        <div class="form-group">
          <label class="form-label">Latitude</label>
          <input
            type="number"
            step="0.00000001"
            name="restaurant_latitude"
            class="form-control"
            placeholder="Optional: Enter latitude"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Longitude</label>
          <input
            type="number"
            step="0.00000001"
            name="restaurant_longitude"
            class="form-control"
            placeholder="Optional: Enter longitude"
          />
        </div>
      </div>

      <button type="submit" class="btn">Register Restaurant</button>

      <div class="text-center mb-3 mt-4">
        <div class="logintext">Already have an account?</div>
        <a href="/login" class="text-primary">Login here</a>
      </div>
    </form>
  </div>
</div>

<div id="toast"></div>
