{% include "_top.html" %}

<div class="signup-page">
  <div class="signup-form">
    <h2 class="signup-style text-center">Create Customer Account</h2>
    <form method="post" action="{{ url_for('signup_customer') }}">
      <div class="form-group">
        <label class="form-label">First Name</label>
        <input
          type="text"
          name="user_name"
          class="form-control"
          minlength="2"
          maxlength="20"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          name="user_last_name"
          class="form-control"
          minlength="2"
          maxlength="20"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label">Email Address</label>
        <input type="email" name="user_email" class="form-control" required />
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="user_password"
          class="form-control"
          minlength="8"
          maxlength="50"
          required
        />
        <div class="text-muted">Minimum 8 characters</div>
      </div>

      <button type="submit" class="btn">Create Account</button>

      <div class="text-center mb-3 mt-4">
        <div class="logintext">Already have an account?</div>
        <a href="/login" class="text-primary">Login here</a>
      </div>
    </form>
  </div>
</div>

<div id="toast"></div>

{% include "_bottom.html" %}
