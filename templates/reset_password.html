<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodHub - Reset Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='mixhtml.css') }}"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    {% include "_top.html" %}

    <div class="signup-page">
      <div class="signup-form">
        <div class="signup-icon">
          <iconify-icon
            icon="material-symbols:lock"
            width="48"
            height="48"
            style="color: var(--primary)"
          ></iconify-icon>
        </div>

        <h2 class="signup-style text-center">Reset Your Password</h2>

        {% if error %}
        <div class="alert alert-danger mb-4">{{ error }}</div>
        {% endif %} {% if message %}
        <div class="alert alert-info mb-4">{{ message }}</div>
        {% endif %}

        <form method="POST" action="">
          <div class="form-group">
            <label class="form-label" for="password">New Password</label>
            <div class="input-icon">
              <iconify-icon
                class="input-icon-left"
                icon="material-symbols:key"
              ></iconify-icon>
              <input
                type="password"
                class="form-control with-icon"
                id="password"
                name="password"
                minlength="8"
                title="Password must be at least 8 characters"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirm_password"
              >Confirm Password</label
            >
            <div class="input-icon">
              <iconify-icon
                class="input-icon-left"
                icon="material-symbols:key"
              ></iconify-icon>
              <input
                type="password"
                class="form-control with-icon"
                id="confirm_password"
                name="confirm_password"
                minlength="8"
                title="Please confirm your password"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn gradient w-100 mb-4">
            Reset Password
          </button>

          <p class="text-center text-muted">
            Remembered your password?
            <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <div id="toast"></div>

    {% include "_bottom.html" %}
  </body>
</html>
