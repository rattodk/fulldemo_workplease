<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodHub - Forgot Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='mixhtml.css') }}"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    {% include "_top.html" %}

    <div class="signup-page">
      <div class="signup-form">
        <div class="signup-icon">
          <iconify-icon
            icon="material-symbols:lock-reset"
            width="48"
            height="48"
            style="color: var(--primary)"
          ></iconify-icon>
        </div>

        <h2 class="signup-style text-center">Forgot Password</h2>

        {% if error %}
        <div class="alert alert-danger mb-4">{{ error }}</div>
        {% endif %} {% if message %}
        <div class="alert alert-info mb-4">{{ message }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('forgot_password') }}">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-icon">
              <iconify-icon
                class="input-icon-left"
                icon="material-symbols:mail"
              ></iconify-icon>
              <input
                type="email"
                class="form-control with-icon"
                id="email"
                name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                maxlength="100"
                title="Please enter a valid email address"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn gradient w-100 mb-4">
            Send Reset Link
          </button>

          <p class="text-center text-muted">
            Remember your password?
            <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <div id="toast"></div>

    {% include "_bottom.html" %}
  </body>
</html>
