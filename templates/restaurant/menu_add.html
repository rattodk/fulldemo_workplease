{% include '_top.html' %}

<div class="dashboard-layout">
  <div class="welcome-section">
    <div class="signup-card user-welcome-card">
      <div class="signup-icon">
        <iconify-icon
          icon="material-symbols:restaurant"
          width="32"
          height="32"
        ></iconify-icon>
      </div>
      <h1>Add Menu Item</h1>
      <a href="{{ url_for('restaurant_profile') }}" class="action-button">
        <iconify-icon icon="material-symbols:person-outline"></iconify-icon>
        Profile
      </a>
      <a href="{{ url_for('restaurant_dashboard') }}" class="action-button">
        <iconify-icon icon="material-symbols:dashboard-outline"></iconify-icon>
        Dashboard
      </a>
      <a href="{{ url_for('add_menu_item') }}" class="action-button">
        <iconify-icon icon="material-symbols:menu-book-outline"></iconify-icon>
        Add Menu Item
      </a>
      <a href="{{ url_for('restaurant_menu') }}" class="action-button">
        <iconify-icon icon="material-symbols:menu-book-outline"></iconify-icon>
        Edit menu
      </a>
    </div>
  </div>

  <main class="main-content">
    <div class="card">
      <h2 class="signup-title text-center">Add New Menu Item</h2>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form
        action="{{ url_for('add_menu_item') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="item_name" class="form-label">Item Name:</label>
          <input
            type="text"
            id="item_name"
            name="item_name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="item_description" class="form-label">Description:</label>
          <textarea
            id="item_description"
            name="item_description"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="item_price" class="form-label">Price ($):</label>
          <input
            type="number"
            id="item_price"
            name="item_price"
            class="form-control"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="item_category" class="form-label">Category:</label>
          <input
            type="text"
            id="item_category"
            name="item_category"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="item_image" class="form-label">Image:</label>
          <input
            type="file"
            id="item_image"
            name="item_image"
            class="form-control"
            accept=".png, .jpg, .jpeg, .gif"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>
  </main>
</div>

{% include '_bottom.html' %}
