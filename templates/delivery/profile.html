{% include '_top.html' %}

<div class="dashboard-layout">
  <div class="sidebar">
    <div class="welcome-section">
      <div class="signup-card user-welcome-card">
        <div class="signup-icon">
          <iconify-icon
            icon="material-symbols:person-outline"
            width="32"
            height="32"
          ></iconify-icon>
        </div>
        <h1>Welcome, {{ user.user_name }} {{ user.user_last_name }}</h1>
        <p class="text-muted">{{ user.user_email }}</p>
        <a href="{{ url_for('delivery_dashboard') }}" class="action-button">
          Dashboard
        </a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="grid grid-2 gap-4">
      <div class="card">
        <h2 class="signup-title text-center">Edit Profile</h2>
        <form action="/delivery/profile" method="POST">
          <div class="form-group">
            <label for="user_name" class="form-label">Name:</label>
            <input
              type="text"
              name="user_name"
              id="user_name"
              class="form-control"
              value="{{ user.user_name }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="user_last_name" class="form-label">Last Name:</label>
            <input
              type="text"
              name="user_last_name"
              id="user_last_name"
              class="form-control"
              value="{{ user.user_last_name }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="user_email" class="form-label">Email:</label>
            <input
              type="email"
              name="user_email"
              id="user_email"
              class="form-control"
              value="{{ user.user_email }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="user_password" class="form-label"
              >New Password (leave blank to keep current):</label
            >
            <input
              type="password"
              name="user_password"
              id="user_password"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>

      <!-- Delete Account -->
      <div class="card">
        <h2 class="signup-title text-center text-danger">Delete Account</h2>
        <p class="text-muted">
          Deleting your account will require you to enter your password. This
          action cannot be undone.
        </p>
        <form
          action="/delivery/profile/delete"
          method="POST"
          onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');"
        >
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% include '_bottom.html' %}
